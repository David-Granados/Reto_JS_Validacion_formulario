<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Epic Game</title>
    <link rel="shortcut icon" href="images/Epic_Games_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body background="images/fondo_Epic_Game.png">
    <header class="cabecera">
        <a href="https://www.epicgames.com/site/es-ES/home"><img src="images/Epic_Games_logo.png" alt="logo_epic" class="imagen_logo"></a>
    </header>
    <br>
    <form action="">
    <h1 class="center-content">Formulario </h1>
    <p>Nombre:
        <input type="text" name="firstname" class="field" maxlength="20" >
    <p>
    <p>Apellidos:
        <input type="text"  name="surnames" class="field" maxlength="40" >
    </p>
    <p>Correo:
        <input type="email" name="mail" class="field">
    </p>
    <p>Teléfono:
        <input type="tel" name="telf" class="field" maxlength="9">
    </p>
    <p>DNI:
        <input type="text" name="dni" class="field" maxlength="10">
    </p>
    <p>IBAN:
        <input type="text" name="iban" class="field" maxlength="10">
    </p>
    <p>Swift:
        <input type="text" name="swift" class="field">
    </p>
    <p>Nombre de usuario:
        <input type="text" name="username" class="field">
    </p>
    <p>Fecha de nacimiento:
        <input type="datetime" name="birthday" class="field">
    </p>
    <p class="center-content">
        <button  class="btn" >Iniciar</button>
        
    </p>
    </form>

    <footer >
        <p class="pie">
            © 2022, Epic Games, Inc. Todos los derechos reservados.<br>
            <a class="text_footer" href="https://www.epicgames.com/site/es-ES/tos">Términos de servicio</a>
        </p>
        
    </footer>
    <script src="js/validator.js"></script>
</body>
</html>
